  <head>

    <title>Question 1</title>
    <style>
      .container {
        padding: auto;
        height: 50px;
        width: 100%;
        background-color: rgb(25, 104, 241);

      ul {
        display: flex;
        list-style: none;
      }

        padding: 10px 80px 10px 15px;
      }
      ul a {

      }
      a:hover {
        color: aquamarine;
      }
    </style>

  <body>
    <div class="container">
      <nav>
        <ul>
